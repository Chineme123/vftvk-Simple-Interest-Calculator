<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4898fa2cd7.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <section>
            <h1>Simple Interest Calculator</h1>
            
            <div>
                 <span>Amount</span> <input type="number"  id="principal">
            </div> <br/>
            
            <div>
                <span>Rate</span> <input type="range" name="rate" id="rate" min="0" max="100" step="0.5" value="0"
                oninput="rate_output1.value=rate.value" onchange="rate_output1.value=value"> <br>
                <output  name="rate_output1" id="rate_output1" for="rate">0</output>
            </div>  <br/>
            
            <div>
                <span>No. of Years</span> 
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>  <br/>

            <div class="btn">
                <button onclick="compute()">Compute Interest</button>
            </div> <br>

            <div id="Output">

            </div>
        </section>

        <aside>
            <p> <i class="fa-solid fa-copyright"></i> Everyone Can Get Rich</p>
        </aside>

        <script src="script.js"></script>
    </body>
</html>
